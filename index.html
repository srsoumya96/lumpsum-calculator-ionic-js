<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ionic POC</title>

	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
	<ion-app>
		<ion-header>
			<ion-toolbar color="primary">
				<ion-title>Budget Planner</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-grid>
				<ion-row>
					<ion-col size-md="6" offset-md="3">
						<ion-card>
							<ion-card-header>
								<ion-card-title>
									Lumpsum Calculator
								</ion-card-title>
							</ion-card-header>
							<ion-card-content>
								<ion-item>
									<ion-label position="floating">Initial Amount</ion-label>
									<ion-input type="number" id="input-amount-lumpsum"></ion-input>
								</ion-item>
								<ion-item>
									<ion-label position="floating">Interest rate</ion-label>
									<ion-input type="number" id="input-interest"></ion-input>
								</ion-item>
								<ion-item>
									<ion-label position="floating">Duration</ion-label>
									<ion-input type="number" id="input-duration"></ion-input>
								</ion-item>
								<div class="ion-margin-vertical ion-text-right">
									<ion-button fill="outline" color="danger" id="button-clear">
										<ion-icon name="close" slot="start"></ion-icon>Clear
									</ion-button>
									<ion-button fill="solid" id="button-submit">
										Submit
									</ion-button>
								</div>
							</ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size-md='4' offset-md='4'>
						<ion-card>
							<ion-card-header>
								<ion-card-title>
									Results
								</ion-card-title>
							</ion-card-header>
							<ion-card-content>
								<ion-item>
									<h3 class="ion-margin-horizontal">Total Amount: <span id="results-output"></span>
									</h3>
								</ion-item>
								<ion-item>
									<h3 class="ion-margin-horizontal">Gain: <span id="gain-output"></span></h3>
								</ion-item>
							</ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>
			</ion-grid>


		</ion-content>
	</ion-app>
	<script src="script.js"></script>
</body>

</html>
